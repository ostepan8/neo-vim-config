# ============================
# TMUX MODERN CONFIG
# ============================

# ============================
# GENERAL SETTINGS
# ============================

# Better prefix key (Ctrl-a)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Fix colors and enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Make sure the buffer works with system clipboard
set -g set-clipboard on

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable mouse support
set -g mouse on

# Faster command sequences (no delay after escape key)
set -sg escape-time 0

# Display messages for 4 seconds
set -g display-time 4000

# Focus events enabled for terminals that support them
set -g focus-events on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ============================
# KEY BINDINGS
# ============================

# Set vi mode for copy mode
setw -g mode-keys vi

# Copy mode improvements (cross-platform: uses xclip on Linux, pbcopy on Mac)
bind-key -T copy-mode-vi 'v' send -X begin-selection
if-shell "uname | grep -q Darwin" \
    "bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'" \
    "bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Better splitting (and keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Smart pane switching with awareness of Vim splits
# These work with vim-tmux-navigator plugin
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Alternative: Use Alt + vim keys for pane navigation (no conflicts)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane resizing with Prefix + vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# Quick reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Toggle synchronize panes (useful for running same command on multiple servers)
bind S setw synchronize-panes

# ============================
# STATUS BAR
# ============================

# Status bar refresh rate
set -g status-interval 5

# Status bar colors
set -g status-style bg=colour235,fg=colour136

set -g status-left-length 50
set -g status-right-length 100

# Left side: session, window, pane
set -g status-left '#[fg=colour166,bold] ❐ #S #[fg=colour33]⎥ #[fg=colour136]#I:#P '

# Right side: system info
set -g status-right '#[fg=colour33]#(whoami)@#H #[fg=colour166]⎥ #[fg=colour64]%a %Y-%m-%d #[fg=colour136]%H:%M '

# Window status
setw -g window-status-format '#[fg=colour244,bg=colour235] #I: #W#F '
setw -g window-status-current-format '#[fg=colour166,bg=colour239,bold] #I: #W#F '

# Pane borders
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour166

# Message style
set -g message-style bg=colour235,fg=colour166
set -g message-command-style bg=colour235,fg=colour166

# ============================
# TMUX PLUGIN MANAGER (TPM)
# ============================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @prefix_highlight_show_copy_mode 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
