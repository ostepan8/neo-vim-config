
# ============================
# BASIC SETTINGS
# ============================

# Use Ctrl-a as prefix (easier to hit than Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Start pane and window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse for resize, scroll, and click
set -g mouse on

# Use Vi-style keys in copy mode
setw -g mode-keys vi

# ============================
# PANE MANAGEMENT
# ============================

# Split panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes with Vim keys
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-j select-pane -D
bind -n C-k select-pane -U

# Resize panes with Alt + arrows
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# ============================
# STATUS BAR
# ============================

# Colors
set -g status-bg black
set -g status-fg white
set -g status-left-length 20
set -g status-right-length 50

# Left: session name
set -g status-left '#[fg=green]#S #[fg=white]|'

# Right: date + time
set -g status-right '#[fg=cyan]%Y-%m-%d %H:%M'

# ============================
# QUALITY OF LIFE
# ============================

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

# Faster escape time for Vim/Neovim
set -s escape-time 0
